name: coverage scan
on:
  push:
    branches:
      - main # or the name of your main branch
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:  [15.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - run: yarn install
      - run: yarn build
      - run: yarn express:run &
             sleep 5 && yarn coverage  
  scan:
    name: scan
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: docker://sonarsource/sonar-scanner-cli:latest
        env:
          GITHUB_TOKEN: "091c379b898e5be2d5202262eec90e1e094ac61b"
          SONAR_TOKEN: "2a9eeecff6a451e7d3bf83a5db687bcbd0aeb4b5"
          SONAR_HOST_URL: "http://vps.bizouarn.fr:9000"
